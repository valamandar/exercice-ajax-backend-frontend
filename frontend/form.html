            <label for="exampleFormControlInput1" class="form-label">Nom</label>
            <input name="nom" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input name="username" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                Email
            </label>
            <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
       <button id="btn-create" class="btn btn-primary">
